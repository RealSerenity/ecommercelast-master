<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
  <a href="#default" class="logo">Logo</a>
  <div class="header-right">
    <a href="/" th:text="'Anasayfa'"></a>
    <a href="/hesap_sayfasi" th:text="'Hesap'"></a>
  </div>
</div>
<div class="container">
         <h2>Siparişler</h2>
          <div class="card">
            <div class="card-block">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th th:text="'Ürün adı'" ></th>
                  <th th:text="'Adet'"></th>
                  <th th:text="'Toplam'"></th>
                  <th th:text="'Tarih'"></th>
                  <th th:text="'Durum'"></th>
                  <th th:text="'Adres'"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${siparisler.size() > 0}" th:each="siparis : ${siparisler}">
                  <td th:text="${productServices.getById(siparis.getProductId()).getBody().getName()}"></td>
                  <td th:text="${siparis.getAmount()}"></td>
                  <td th:text="${siparis.getTotalPrice()}"></td>
                  <td th:text="${siparis.getOrderDate()}"></td>
                  <td th:text="${siparis.getStatus()}"></td>
                  <td th:text="${addressServices.getById(siparis.getAddressId()).getBody().getAddressContent()}"></td>
                <tr/>
                <tr th:unless="${siparisler.size() > 0}">
                  <td  th:text="'0 sipariş'"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                <tr/>
                </tbody>
              </table>
          </div>
    </div>

</div>

</body>
</html>
