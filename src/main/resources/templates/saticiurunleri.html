<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <a href="#default" class="logo">Logo</a>
    <div class="header-right">
        <a href="/" th:text="'Anasayfa'"></a>
        <a href="/hesap_sayfasi" th:text="'Hesap'"></a>
    </div>
</div>
<div class="container">
    <h2>Ürünler</h2>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="'Product name'" ></th>
                    <th th:text="'Kategori'"></th>
                    <th th:text="'Fiyat'"></th>
                    <th th:text="'Stok'"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.size() > 0}" th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${categoryService.getById(product.categoryId).getBody().getCategoryName()}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.stock}"></td>
                <tr/>
                <tr th:unless="${products.size() > 0}">
                    <td  th:text="'0 ürün'"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                <tr/>
                </tbody>
            </table><br><br>
            <a href="/product_yayınla" th:text="'Ürün ekle'"></a>
        </div>
    </div>

</div>

</body>
</html>
